<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Rental System</h1>
        <div id="menu">
            <button onclick="showRentCar()">Rent a Car</button>
            <button onclick="showReturnCar()">Return a Car</button>
        </div>
        
        <div id="rentCar" class="hidden">
            <h2>Rent a Car</h2>
            <form id="rentCarForm">
                <label for="customerName">Your Name:</label>
                <input type="text" id="customerName" name="customerName" required>
                
                <label for="carSelection">Select Car:</label>
                <select id="carSelection" name="carSelection"></select>

                <label for="rentalDays">Number of Days:</label>
                <input type="number" id="rentalDays" name="rentalDays" required>

                <button type="submit">Rent</button>
            </form>
        </div>
        
        <div id="returnCar" class="hidden">
            <h2>Return a Car</h2>
            <form id="returnCarForm">
                <label for="carIdReturn">Car ID:</label>
                <input type="text" id="carIdReturn" name="carIdReturn" required>
                
                <button type="submit">Return</button>
            </form>
        </div>
        
        <div id="output"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
